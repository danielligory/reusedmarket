<!DOCTYPE html>
<html>
    <head>
        <title>Variables</title>
    </head>
    <body>
        <script>
          // let allows to create a new variable
          // restriction are:
          // you can not use words that have special uses for example let
          // cant start with a number
          // cant use most special characters
          let variables1 = 3; // ; means the end of an instruction
          console.log(variables1);

          let calculations = 2 + 2;
          console.log(calculations)

          console.log(calculations + 2);

          let result = calculations + 2;
          console.log (result);

          let message = 'Hello';
          console.log(message); console.log(';'); // this would work because of the ;

          variables1 = 5; // dont need to use let as you are not creating a new variable
          console.log(variables1);

          variables1 = variables1 + 1;
          console.log(variables1);

          const variable2 = 5; // this variable can not be changed after
          console.log(variable2);

          var variable3 = 5; // var means variable, was the original way to make a variable.

          console.log(typeof 3);
          console.log(typeof message);
        </script>
    </body>
</html>
